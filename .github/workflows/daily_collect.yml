name: Daily EV Charger Alert System

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-alert:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 코드 체크아웃
      uses: actions/checkout@v3

    - name: 파이썬 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치
      run: |
        pip install requests pandas openpyxl

    - name: 알럿 스크립트 실행
      env:
        DATA_API_KEY: ${{ secrets.DATA_API_KEY }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        python alert_main.py

    - name: 결과 파일 커밋 및 푸시
      run: |
        git config --global user.name "github-actions-bot"
        git config --global user.email "github-actions-bot@users.noreply.github.com"
        
        # [수정됨] 엑셀, CSV 뿐만 아니라 압축파일(*.gz)도 추가합니다.
        # 이전의 큰 csv 파일은 삭제 목록에 추가합니다.
        git add *.xlsx *.csv *.gz
        
        # 만약 이전의 큰 csv가 남아있다면 제거 (에러 방지용 안전장치)
        if [ -f latest_data.csv ]; then
          git rm --cached latest_data.csv || true
          rm latest_data.csv || true
        fi
        
        git commit -m "Auto-update: Compressed Data & Alerts ($(date +'%Y-%m-%d'))" || echo "No changes to commit"
        git push
